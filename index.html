<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checklist TIÊU CHUẨN LOẠI TRỪ</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Checklist TIÊU CHUẨN LOẠI TRỪ</h1>
    <form id="checklistForm">
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="consent">
          Đã điều trị bất kỳ liệu pháp chống ung thư nào được phê duyệt bao gồm: hóa trị, liệu pháp nhắm trúng đích, liệu pháp miễn dịch toàn thân hoặc xạ trị trong vòng 02 tuần trước liều nghiên cứu đầu tiên; hoặc nếu đối tượng chưa hồi phục (≤ Độ 1 hoặc trở lại mức nền ban đầu) từ các biến cố bất lợi do điều trị trước đó. Ngoại lệ sau được phép: Xạ trị giảm nhẹ cho di căn xương hoặc mô mềm được hoàn thành > 07 ngày trước dùng liều nghiên cứu đầu tiên. Liệu pháp thay thế hormone hoặc thuốc tránh thai đường uống. Đối tượng bị bệnh lý thần kinh độ 2 hoặc rụng tóc độ 2.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="consent">
          Đối tượng có bằng chứng về sự tiến triển nhanh chóng của liệu pháp trước đó dẫn đến suy giảm diễn tiến lâm sàng nhanh chóng. 
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="age">
          Hiện đang tham gia và đang được điều trị bằng liệu pháp nghiên cứu khác; hoặc đã tham gia vào một nghiên cứu về chất đang được nghiên cứu và/hoặc đã sử dụng thiết bị nghiên cứu trong vòng 28 ngày trước liều điều trị đầu tiên. Các đối tượng đã bước vào giai đoạn theo dõi của một nghiên cứu khảo sát có thể tham gia nếu đã qua 28 ngày kể từ liều cuối cùng của chất hoặc thiết bị nghiên cứu trước đó.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="diagnosis">
          Đau không kiểm soát liên quan đến khối u: Các đối tượng cần dùng thuốc giảm đau phải tuân thủ phác đồ điều trị ổn định khi tham gia nghiên cứu. Các tổn thương có triệu chứng có thể điều trị bằng xạ trị giảm nhẹ theo quyết định của Nghiên cứu viên (ví dụ: di căn xương hoặc di căn gây chèn ép thần kinh) phải hoàn tất quá trình điều trị ít nhất 07 ngày trước liều điều trị nghiên cứu đầu tiên. Xạ trị giảm nhẹ có thể được thực hiện sau Chu kỳ 1, sau khi tham khảo ý kiến của Nhà tài trợ.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="life_expectancy">
          Tràn dịch màng phổi không kiểm soát, tràn dịch màng tim hoặc cổ trướng cần phải dẫn lưu nhiều lần. Những đối tượng có ống thông trong cơ thể (ví dụ: PleurX) được phép tham gia.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="measurable_tumor">
          Các khối u ác tính ngoài UT ĐTT được ghi nhận trong vòng 03 năm trước liều điều trị nghiên cứu đầu tiên, ngoại trừ các khối u có nguy cơ di căn hoặc tử vong không đáng kể được điều trị với kết quả dự kiến sẽ chữa khỏi, đang được theo dõi tích cực; hoặc các khối u lành tính chưa từng điều trị.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="eco_g">
          Bệnh tự miễn cần được điều trị toàn thân trong vòng 02 năm qua (tức là sử dụng thuốc điều trị bệnh, corticosteroids hoặc thuốc ức chế miễn dịch). Ngoại lệ các trường hợp như: Liệu pháp thay thế (ví dụ: liệu pháp thay thế thyroxine, insulin hoặc corticosteroid sinh lý cho tình trạng suy tuyến thượng thận hoặc tuyến yên,..) không được coi là một hình thức điều trị toàn thân. Tiền sử suy giáp liên quan đến miễn dịch đang dùng hormone thay thế tuyến giáp ổn định cũng như các đối tượng bị suy thượng thận có thể đủ điều kiện tham gia nghiên cứu này. Bệnh tiểu đường type 1 được kiểm soát bằng phác đồ dùng Insulin ổn định có thể đủ điều kiện tham gia nghiên cứu này.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="sample_tissue">
          Tiền sử hoặc bất kỳ bằng chứng nào về bệnh phổi mô kẽ như: xơ phổi vô căn, viêm phổi tổ chức (ví dụ: viêm tiểu phế quản tắc nghẽn), viêm phổi liên quan đến liệu pháp miễn dịch, viêm phổi vô căn hoặc bằng chứng về viêm phổi đang hoạt động trên phim chụp CT ngực lúc sàng lọc. Ngoại lệ: Tiền sử viêm phổi do bức xạ trong trường chiếu xạ (xơ hóa) được phép tham gia. Tiền sử viêm phổi do thuốc, không liên quan đến liệu pháp miễn dịch trước đó, được phép tham gia sau khi tham khảo ý kiến của Nhà tài trợ.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="pregnancy_test">
          Điều trị thuốc ức chế miễn dịch toàn thân (bao gồm nhưng không giới hạn: corticosteroid, cyclophosphamide, azathioprine, methotrexate, thalidomide, và thuốc chống hoại tử khối u yếu tố alpha) trong vòng 02 tuần trước khi bắt đầu điều trị nghiên cứu hoặc dự đoán nhu cầu sử dụng thuốc ức chế miễn dịch toàn thân trong quá trình nghiên cứu. Ngoại lệ: Các đối tượng đã được dùng ức chế miễn dịch toàn thân cấp tính, liều thấp (≤ 10 mg/ngày) hoặc liều ức chế miễn dịch toàn thân một lần (ví dụ: 48h dùng cortisteroid để điều trị dị ứng thuốc cản quang) đủ điều kiện tham gia nghiên cứu. Những đối tượng đã dùng steroid dạng hít, dạng bôi, dạng xịt mũi đủ điều kiện tham gia nghiên cứu. Những đối tượng đã dùng steroid khoáng (ví dụ: Flurocortisone), corticosteroid điều trị COPD, hen suyễn, hoặc corticosteroid liều thấp điều trị bệnh hạ huyết áp tư thế hoặc suy tuyến thượng thận đủ điều kiện tham gia nghiên cứu.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="function_status">
          Đối tượng bị bệnh suy giảm miễn dịch ở người (HIV) không kiểm soát.
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="contraception_women">
          Nhiễm trùng nặng trong vòng 04 tuần. 
        </label>
      </div>
      <div class="checklist-item">
        <label>
          <input type="checkbox" id="contraception_men">
          Đã dùng thuốc kháng sinh đường uống hoặc tiêm tĩnh mạch trong vòng 02 tuần trước liều điều trị nghiên cứu đầu tiên. Ngoại lệ: những đối tượng đang dùng kháng sinh dự phòng (ví dụ: đề phòng ngừa nhiễm trùng đường tiết niệu hoặc để phòng ngừa COPD) đều đủ điều kiện tham gia.
        </label>
      </div>
       <div class="checklist-item">
        <label>
          <input type="checkbox" id="contraception_men">
          Tiền sử hoặc bằng chứng hiện tại về bất kỳ tình trạng, liệu pháp điều trị hoặc kết quả xét nghiệm bất thường nào mà Nghiên cứu viên đánh giá rằng có thể làm sai lệch nghiên cứu hoặc cản trở sự tham gia của đối tượng trong toàn bộ thời gian nghiên cứu. 
        </label>
      </div>
       <div class="checklist-item">
        <label>
          <input type="checkbox" id="contraception_men">
         Các đối tượng có: Khoảng QT/QTc kéo dài rõ rệt so với mức nền ban đầu (ví dụ: khoảng QTc >470ms lập lại (CTCAE độ 1) khi sử dụng công thức hiệu chỉnh QT của Fridericia. Tiền sử các yếu tố nguy cơ gây xoắn đỉnh (ví dụ: suy tim, hạ kali máu, tiền sử gia đình QT kéo dài). Ngoại lệ: việc sử dụng đồng thời các loại thuốc được biết là sẽ kéo dài khoảng QT/QTc được chấp thuận miễn là đối tượng không có bằng chứng về kéo dài QT/QTc tại mức nền ban đầu.
        </label>
      </div>
       <div class="checklist-item">
        <label>
          <input type="checkbox" id="contraception_men">
         Những đối tượng bị rối loạn tiêu hóa có thể ảnh hưởng đến sự hấp thu thuốc hoặc những đối tượng không có khả năng nuốt.
        </label>
      </div>
       <div class="checklist-item">
        <label>
          <input type="checkbox" id="contraception_men">
         Đã từng ghép tế bào gốc đồng loại hoặc ghép tạng đặc.
        </label>
      </div>
       <div class="checklist-item">
        <label>
          <input type="checkbox" id="contraception_men">
         Đã tiêm vaccine sống giảm độc lực trong vòng 28 ngày trước liều điều trị nghiên cứu đầu tiên, trong thời gian điều trị hoặc 90 ngày sau liều điều trị nghiên cứu cuối cùng.
        </label>
      </div>
       <div class="checklist-item">
        <label>
          <input type="checkbox" id="contraception_men">
         Các rối loạn tâm thần hoặc lạm dụng chất gây nghiện đã biết trước đó hoặc đang diễn ra có thể ảnh hưởng đến việc tuân thủ các yêu cầu của nghiên cứu.
        </label>
      </div>
       <div class="checklist-item">
        <label>
          <input type="checkbox" id="contraception_men">
         Cá nhân hoặc đối tượng bị giam giữ bắt buộc (bị giam giữ không tự nguyện) để điều trị bệnh tâm thần hoặc bệnh lý truyền nhiễm. 
       </label>
      </div>
       <div class="checklist-item">
        <label>
          <input type="checkbox" id="contraception_men">
         Đối tượng đang mang thai, đang cho con bú, đang có dự định có thai, hoặc làm cho người khác mang thai trong thời gian nghiên cứu tính từ lần khám sàng lọc cho đến 120 ngày sau liều điều trị nghiên cứu cuối cùng.
      <button type="submit">Hoàn tất</button>
    </form>
    <div id="result" style="display:none;">
      <h3>Kết quả Checklist:</h3>
      <ul id="resultList"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
